<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <title>Weather Forecast App</title>
  <link rel="stylesheet" href="/public/admin/CSS/style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  

<div class="wrapper">
  <div class="sidebar">
    <div>
      <div class="group"><b>Nh&oacute;m 5</b></div>
      <div>
        <div class="dashboard">
          <div style="margin-top: 200px; text-align: center">
            <button class="btn-khigas"
              style="
                font-size: 20px;
                background-color: #caf0f8;
                border: none;
                cursor: pointer;
              "
            >
              <b>Cảm biến khí gas</b>
            </button>
          </div>
          <div
            style="margin-top: 20px; margin-bottom: 20px; text-align: center"
          >
            <button class="btn-nhietdo"
              style="
                font-size: 20px;
                border: none;
                background-color: #caf0f8;
                border: none;
                cursor: pointer;
              "
            >
              <b>Cảm biến nhiệt độ</b>
            </button>
          </div>
          <div style="text-align: center">
            <button class="btn-doam"
              style="
                font-size: 20px;
                background-color: #caf0f8;
                border: none;
                cursor: pointer;
              "
            >
              <b>Cảm biến độ ẩm</b>
            </button>
          </div>
        </div>
      </div>
      <div class="weather-icon">
        <img id="icon" src="icons/sun/4.png" alt="" />
      </div>
    </div>
    <div class="location">
      <div class="location-icon"><i class="fas fa-map-marker-alt"></i></div>
      <div class="location-text">
        <p id="location">H&agrave; N&#x1ED9;i</p>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="cards" id="weather-cards"></div>
    <div class="highlights">
      <div class="cards">
        <div class="card1 box-1">
          <div id="myDiv" style="width: 100%; height: 100%"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="../public/admin/js/btn.js"></script>
<script src="../public/admin/js/saveDataFromThinkSpeak.js"></script>
</body>
